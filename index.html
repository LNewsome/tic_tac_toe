<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8">
     <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>

  <body>
    <table id = "playField" border="1">
      <tr id = "row1">
        <td class = "cell1">Cell 1</td>
        <td class = "cell2"> Cell 2 </td>
        <td class = "cell3"> Cell 3 </td>
      </tr>

      <tr class = "row2">
        <td class = "cell4"> cell 4 </td>
        <td class = "cell5"> cell 5 </td>
        <td class = "cell6"> cell 6 </td>
      </tr>

      <tr class ="row3">
        <td cell = "cell7"> cell 7</td>
        <td cell = "cell8"> cell 8</td>
        <td cell = "cell9"> cell 9</td>
      </tr>
    </table>

    <button type="button">Reset!</button>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="plugin.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
