<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8">
     <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>

  <body>
    <table id = "playField" border="1">
      <tr class = "row1">
        <td class = "cell button">Cell 1</td>
        <td class = "cell button"> Cell 2 </td>
        <td class = "cell button"> Cell 3 </td>
      </tr>

      <tr class = "row2">
        <td class = "cell button" > Cell 4 </td>
        <td class = "cell button"> Cell 5 </td>
        <td class = "cell button"> Cell 6 </td>
      </tr>

      <tr class ="row3">
        <td class = "cell button"> Cell 7</td>
        <td class = "cell button"> Cell 8</td>
        <td class = "cell button"> Cell 9</td>
      </tr>
    </table>

    <button type="button">Reset!</button>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="plugin.js"></script>
    <script src="script.js"></script>
  </body>
</html>
