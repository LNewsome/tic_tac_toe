<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8">
     <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>

  <body>
    <table id = "playField" border="1">
      <tr id = "row1">
        <td class = "cell1" type = "button">Cell 1</td>
        <td class = "cell2" type = "button"> Cell 2 </td>
        <td class = "cell3" type = "button"> Cell 3 </td>
      </tr>

      <tr class = "row2">
        <td class = "cell4" type = "button" > cell 4 </td>
        <td class = "cell5" type = "button"> cell 5 </td>
        <td class = "cell6" type = "button"> cell 6 </td>
      </tr>

      <tr class ="row3">
        <td class = "cell7" type = "button"> cell 7</td>
        <td class = "cell8" type = "button"> cell 8</td>
        <td class = "cell9" type = "button"> cell 9</td>
      </tr>
    </table>

    <button type="button">Reset!</button>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="plugin.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
